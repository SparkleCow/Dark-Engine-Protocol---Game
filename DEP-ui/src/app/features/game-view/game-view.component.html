<div id="viewport" *ngIf="!isLoading">
  <div
    id="world"
    [style.transform]="'translate(' + cameraX + 'px,' + cameraY + 'px)'"
  >
    <!-- =========================
         JUGADOR LOCAL
    ========================== -->
    <div
      class="ship"
      [style.transform]="
        'translate(' +
        playerState.x +
        'px,' +
        playerState.y +
        'px) rotate(' +
        playerState.angle +
        'deg)'
      "
    >
      <img src="Astro.png" />
      <div class="username-tag">{{ PLAYER_USERNAME }}</div>
    </div>

    <!-- =========================
         OTROS JUGADORES
    ========================== -->
    <ng-container *ngFor="let ship of otherShips | keyvalue">
      <div
        class="ship"
        [style.transform]="
          'translate(' +
          ship.value.x +
          'px,' +
          ship.value.y +
          'px) rotate(' +
          ship.value.angle +
          'deg)'
        "
      >
        <img src="Astro.png" />
        <div class="username-tag">{{ ship.value.username }}</div>
      </div>
    </ng-container>

    <!-- =========================
         MONSTRUOS
    ========================== -->
    <ng-container *ngFor="let monster of monsters | keyvalue">
      <div
        class="monster"
        [style.transform]="
          'translate(' + monster.value.x + 'px,' + monster.value.y + 'px)'
        "
      >
        <div class="monster-name">{{ monster.value.id }}</div>
      </div>
    </ng-container>
  </div>
</div>

<div *ngIf="isLoading" class="loading">Cargando mundo...</div>
